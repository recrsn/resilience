name: lint_python
on: [pull_request, push]
jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install --upgrade pip wheel
      - run: pip install bandit black codespell flake8 flake8-2020 flake8-bugbear flake8-comprehensions
                         flake8-return flake8-simplify isort mypy pytest pyupgrade safety
      - run: bandit --recursive --skip B101,B110 .  # B101 is assert statements
      - run: black --check . || true
      - run: codespell  # --ignore-words-list="" --skip="*.css,*.js,*.lock"
      - run: flake8 --ignore=B001,B008,B011,E302,E722,R503,R504,SIM102,SIM105
                     --max-complexity=10 --max-line-length=95 --show-source --statistics .
      - run: isort --check-only --profile black . || true
      - run: pip install --editable .
      - run: mkdir --parents --verbose .mypy_cache
      - run: mypy --ignore-missing-imports --install-types --non-interactive .
      - run: pytest .
      - run: shopt -s globstar && pyupgrade --py36-plus **/*.py
      - run: safety check
